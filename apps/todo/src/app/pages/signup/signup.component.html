<div class="signup">
    <h1 class="signup-header">Добро пожаловать</h1>
    <h2 class="signup-subtitle">Расскажите нам о себе</h2>
    <form [formGroup]="signupForm" (submit)="signup()">
        <p>
            <mat-form-field appearance="standard">
                <mat-label>Имя</mat-label>
                <input matInput placeholder="Placeholder" formControlName="name">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>E-mail</mat-label>
                <input matInput placeholder="Placeholder" formControlName="email">
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>Пароль</mat-label>
                <input matInput [type]="hide ? 'password' : 'text'" formControlName="password">
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
            </mat-form-field>
        </p>

        <p>
            <mat-form-field appearance="standard">
                <mat-label>Повторите пароль</mat-label>
                <input matInput formControlName="repeatPassword">
            </mat-form-field>
        </p>
        <button type="submit" mat-raised-button color="accent">Зарегистрироваться</button>
        <button type="button" [routerLink]="['/']" mat-stroked-button color="primary">Есть аккаунт?</button>
    </form>
</div>
